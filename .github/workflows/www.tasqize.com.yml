name: www.tasqize.com

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        type: environment
        default: staging
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout theme repo
        uses: actions/checkout@v4
        with:
          repository: smallize/tasqize
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.135.0'
          extended: true

      - name: Determine Base URL
        id: base-url
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "::set-output name=url::https://www.tasqize.com"
          else
            echo "::set-output name=url::https://qa.tasqize.com"
          fi

      - name: Build
        run: hugo --config "configs/www.tasqize.com.toml","configs/common.tasqize.com.toml" \
                  -b "${{ steps.base-url.outputs.url }}" \
                  --cleanDestinationDir \
                  --minify \
                  --templateMetrics \
                  --templateMetricsHints \
                  --enableGitInfo

      - name: Deploy
        run: |
          hugo deploy --config "configs/www.tasqize.com.toml" \
                      --maxDeletes=-1 \
                      --target "${{ github.event.inputs.environment }}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}
